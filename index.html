<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>WebRTC UT</title>
	<style>
		body {background-color: transparent;}
	</style>
</head>



<body onload="loadMedia()">

<video secondary id="selfPreview" width=480 height=360></video>

<script>
function loadMedia() {
	videoElement = document.getElementById("selfPreview");
	
    navigator.mediaDevices.getUserMedia({
        audio: true,
        video: {
            mandatory: {
                minWidth: 1920,
                maxWidth: 1920,
                minHeight: 1080,
                maxHeight: 1080,
            }
        },
      }).then(stream => {
        videoElement.srcObject = stream;
        videoElement.muted = true;
        videoElement.play();
      }).catch((err) => {
        console.log("Something went wrong")
      });      
} 
</script>

</body>
</html>
