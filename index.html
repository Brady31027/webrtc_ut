
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>WebRTC UT</title>
	<style>
		body {background-color: transparent;}
	</style>
</head>



<body onload="loadMedia()">

<video secondary id="selfPreview" width=1920 height=1080></video>

<script>
function loadMedia() {
	videoElement = document.getElementById("selfPreview");
	
    navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
            mandatory: {
                minWidth: 1280,
                maxWidth: 1280,
                minHeight: 720,
                maxHeight: 720,
            }
        },
      }).then(stream => {
        videoElement.srcObject = stream;
        videoElement.muted = true;
        videoElement.play();
      }).catch((err) => {
        console.log("Something went wrong")
      });      
} 
</script>

</body>
</html>
